name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Build
        uses: actions/checkout@v3
        with:
          node-version:  ${{matrix.node-version}}
      - run: | 
          mkdir release
          mv module.json release/
          npm ci
          npm run build:es
          mv scripts/ release/
      - name: Zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r elysium.zip release
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            elysium.zip