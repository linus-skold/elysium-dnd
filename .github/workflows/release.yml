name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Build
        uses: actions/checkout@v3
        with:
          node-version:  ${{matrix.node-version}}
      - run: npm ci
      - run: npm run build:es
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: |
            scripts
            module.json